<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      div.districts_buttons {
      position: fixed;
      top: 150px;
      left: 50px;
      }
      div.districts_buttons div {
      background-color: rgb(251, 201, 127);
      padding: 25px;
      margin: 17px;
      }
    </style>
    <script type="text/javascript">

      function draw(geo_data) {
        "use strict";

        d3.select("body")
          .append("h2");

        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var districts = ["Small Town", "City", "Village", "Town", "Large City"]

        var buttons = d3.select("body")
                        .append("div")
                        .attr("class", "districts_buttons")
                        .selectAll("div")
                        .data(districts)
                        .enter()
                        .append("div")
                        .text(function(d) {
                            return d;
                        });
        buttons.on("click", function(d) {
            d3.select(".districts_buttons")
              .selectAll("div")
              .transition()
              .duration(500)
              .style("color", "black")
              .style("background", "rgb(251, 201, 127)");

            d3.select(this)
              .transition()
              .duration(500)
              .style("background", "lightBlue")
              .style("color", "white");


            update(d);

            function update (d) {
              d3.select("h2")
                .text("The number of schools from " + d + " participated in PISA in 2012 ")
                .style("color", "lightBlue");

              var index = districts.indexOf(d);
              d3.csv("./data/school_2012.csv", plot_points);
              function plot_points(data) {
                  //draw circles logic


                  d3.selectAll('circle').remove();
                  var nested = d3.nest()
                                 .key(function(d) {
                                   return d.School_Location;

                                 })
                                 .key(function(d) {
                                   return d.NC;
                                 })
                                 .rollup(function(leaves) {

                                   var coords = leaves.map(function(d) {
                                       return projection([+d.long, +d.lat]);
                                   });

                                   var center_x = d3.mean(coords, function(d) {
                                       return d[0];

                                   });

                                   var center_y =d3.mean(coords, function(d) {
                                         return d[1];
                                   });


                                   return {

                                   'the number of school': leaves.length,
                                   'x': center_x,
                                   'y': center_y
                                  };

                                })

                                 .entries(data);

                                 var school_extent = d3.extent(nested[index].values, function(d) {
                                     return d.values['the number of school'];
                                 });

                                 var radius = d3.scale.sqrt()
                                                .domain(school_extent)
                                                .range([0,12]);


                                svg.append('g')
                                   .attr("class", "bubble")
                                   .selectAll("circle")
                                   .data(nested[index].values.sort(function(a,b) {
                                       return b.values['the number of school'] - a.values['the number of school'];
                                   }))
                                   .enter()
                                   .append("circle")
                                   .attr('cx', function(d) {return d.values["x"];})
                                   .attr('cy', function(d) {return d.values["y"];})
                                   .attr('r', function(d) {return radius(d.values['the number of school'])})
                                   .attr('fill', 'rgb(247, 148, 32)')
                                   .attr('stroke', 'black')
                                   .attr('stroke-width', 0.7)
                                   .attr('opacity', 0.7)
                                   .on("mouseover", handleMouseOver)
                                   .on("mouseout", handleMouseOut);

                                function handleMouseOver(d){
                                  d3.select(this).attr({
                                    fill: "red",

                                  });

                                svg.append("text")
                                  .attr({
                                      x: function() {return d.values["x"];},
                                      y: function() {return d.values["y"];}
                                  })
                                  .text(function(){return  d.key + ':' + d.values['the number of school'];});
                              }

                              function handleMouseOut(d){
                                d3.select(this).attr({
                                  fill: "rgb(247, 148, 32)",
                                });

                                d3.select('text').remove();
                              }

              };

            };

        });

        var projection = d3.geo.mercator()
                               .scale(140)
                               .translate([width / 2, height / 1.2]);

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'lightBlue')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);

      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */

    d3.json("./data/world_countries.json", draw);
  </script>
</body>
</html>
